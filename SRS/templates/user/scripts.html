  <script type="text/javascript">
    $("#addRow").click(function () {
        var html = '';
        html += '<div id="inputFormRow">';
        html += '<div class="input-group mb-3 px-5">';
        html += '<input type="text" name="title[]" class="form-control m-input" placeholder="" autocomplete="off">';
        html += '<div class="input-group-append">';
        html += '<button id="removeRow" type="button" class="btn btn-danger" style="margin-bottom: 0rem;">x</button>';
        html += '</div>';
        html += '</div>';

        $('#newRow').append(html);
    });

    // remove row
    $(document).on('click', '#removeRow', function () {
        $(this).closest('#inputFormRow').remove();
    });
</script>



  <script>
  document.getElementById("year").innerHTML = new Date().getFullYear();
