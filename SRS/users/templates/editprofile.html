{% extends 'layouts/userdashboard.html'%}

{% block title %} Edit Profile {% endblock title %}
{% block content %}
<section>
    <div class="container-fluid py-4 bg-white">
      <div class="row">
        <div class="col-lg-12 ">
          <h3 class="text-center">Edit Profile</h3>
          <form role="form" id="contact-form" method="post" autocomplete="off">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                      <label>Company Name</label>
                      <div class="input-group mb-4">
                        <input class="form-control" placeholder="" aria-label="First Name..." type="text" value="{{ user.company_name }}" >
                      </div>
                    </div>
                    <div class="col-md-6 ps-2">
                      <label>Company Contact</label>
                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="" aria-label="Last Name..." value="{{ user.company_contact }}" >
                      </div>
                    </div>
                  </div>
              <div class="row">
                <div class="mb-4">
                  <label>Company Address</label>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="" aria-label="Last Name..." value="{{ user.company_address }}" >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="mb-4">
                    <label>Email Address</label>
                    <div class="input-group">
                      <input type="email" class="form-control" placeholder="" value="{{ user.email }}" disabled>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6">
                    <label>Employee First Name</label>
                    <div class="input-group mb-4">
                      <input class="form-control" placeholder="" aria-label="First Name..." type="text"value="{{ user.firstname }}" >
                    </div>
                  </div>
                  <div class="col-md-6 ps-2">
                    <label>Employee Last Name</label>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="" aria-label="Last Name..." value="{{ user.lastname }}" >
                    </div>
                  </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                      <label>Employee Designation</label>
                      <div class="input-group mb-4">
                        <input class="form-control" placeholder="" aria-label="First Name..." type="text"value="{{ user.designation }}" >
                      </div>
                    </div>
                    <div class="col-md-6 ps-2">
                      <label>Employee Contact</label>
                      <div class="input-group">
                        <input type="text" class="form-control" placeholder="" aria-label="Last Name..." value="{{ user.contact }}" >
                      </div>
                    </div>
                  </div>
               <!--
              <div class="form-group mb-4">
                <label>Your message</label>
                <textarea name="message" class="form-control" id="message" rows="4"></textarea>
              </div>
            
              <div class="row">
                <div class="col-md-12">
                  <div class="form-check form-switch mb-4">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked="">
                    <label class="form-check-label" for="flexSwitchCheckDefault">I agree to the <a href="javascript:;" class="text-dark"><u>Terms and Conditions</u></a>.</label>
                  </div>
                </div>
                -->
                <div class="col-md-12 text-center">
                  <button type="submit" class="btn bg-gradient-primary">Update Profile</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
