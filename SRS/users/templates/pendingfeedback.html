{% extends 'layouts/userdashboard.html'%}

{% block title %} Feedback {% endblock title %}
{% block content %}
<section>
    <div class="container-fluid py-4 bg-white">
      <div class="row">
        <div class="col-lg-12 ">
          <h3 class="text-center">Pending Feedback</h3>
          <a href="{% url 'feedback' user.id %}"><button type="button" class="btn btn-success text-right">Go Back</button></a>

          <!--  Content Start -->
          <div class="card">
            <div class="table-responsive">
              <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Job name</th>
                   <!--  <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Rating</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Job Completion Date</th>
                    <th class="text-secondary opacity-7"></th> -->
                    <th class="text-secondary opacity-7"></th>
                    <th class="text-secondary opacity-7"></th>
                  </tr>
                </thead>
                <tbody>
                  {% if job %}
                  {% for jobs in job %}
                  <tr>
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div>
                          <img src="/static/assets/img/small-logos/logo-xd.svg" class="avatar avatar-sm me-3">
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-xs">{{jobs.title}}</h6>
                        </div>
                      </div>
                    </td>
 
                    <td class="align-middle text-center">
                      <span class="text-secondary text-xs font-weight-bold">{{jobs.creation_date}}</span>
                    </td>
                    <!-- <td class="align-middle text-center">
                        <span class="text-secondary text-xs font-weight-bold">23/04/18</span>
                      </td> -->
                      <!--  <td class="align-middle">
                        <a href="viewfeedback"><button type="button" class="btn btn-info text-right">View</button></a>
                        </td> -->
                   <td class="align-middle">
                        <a href="{% url 'addfeedback' jobs.id %}"><button type="button" class="btn btn-success text-right">Add Feedback</button></a>
                    </td>
                  
                  </tr>
                  {% endfor %}
                  {% else %}
                  <tr>
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div>
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-xs"></h6>
                        
                        </div>
                      </div>
                    </td>
               
                    <td class="align-middle text-center">
                     
                    </td>
                    <td class="align-middle text-center">
                      <h3 >No Pending Feedback </h3>
                      </td>
                      <td class="align-middle">
                       
                        </td>
                    <td class="align-middle">
                       
                      </td>
                    
                  </tr>
          
                  {% endif %}
                </tbody>
              </table>
            </div>
          </div>


          <!--  Content End -->
        </div>
      </div>

 

    </div>
  </section>



{% endblock content %}
