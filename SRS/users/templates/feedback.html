{% extends 'layouts/userdashboard.html'%}

{% block title %} Feedback {% endblock title %}
{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.31/sweetalert2.min.js" integrity="sha512-aBqjkT2/vsvX+aKE8T8453SvYzNIql9Dinj960TBQdV/rFsxZvUL6NRlZX6L3mlsW04PxnZGZ8sIaITJhgy3bQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.31/sweetalert2.css" integrity="sha512-e+TwvhjDvKqpzQLJ7zmtqqz+5jF9uIOa+5s1cishBRfmapg7mqcEzEl44ufb04BXOsEbccjHK9V0IVukORmO8w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<section>
    <div class="container-fluid py-4 bg-white">
      <div class="row">
        <div class="col-lg-12 ">
          <h3 class="text-center">Feedback</h3>
          <a href="{% url 'pendingfeedback' user.id %}"><button type="button" class="btn btn-success text-right">Pending Feedback</button></a>

          <!--  Content Start -->
          <div class="card">
            <div class="table-responsive">
              <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Job name</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Rating</th>
                    <!-- <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Job Completion Date</th>-->
                    <th class="text-secondary opacity-7"></th> 
                    <th class="text-secondary opacity-7"></th>
                  </tr>
                </thead>
                <tbody>
                  {% if fb %}
                  {% for feedback in fb %}
                  <tr>
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div>
                          <img src="/static/assets/img/small-logos/logo-xd.svg" class="avatar avatar-sm me-3">
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-xs">{{feedback.title}}</h6>
                        </div>
                      </div>
                    </td>
 
                    <td class="align-middle text-center">
                      <span class="text-secondary text-xs font-weight-bold">{{feedback.rating}}</span>
                    </td>
                    <!-- <td class="align-middle text-center">
                        <span class="text-secondary text-xs font-weight-bold">23/04/18</span>
                      </td> -->
                      <td class="align-middle">
                        <a href="{% url 'viewfeedback' feedback.id %}"><button  type="button" class="btn btn-info text-right">View</button></a>
                        </td>
                   <td class="align-middle">
                        <a href="{% url 'deletefeedback' feedback.id %}"><button type="button" class="btn btn-danger text-right">Delete</button></a>
                    </td>
                  
                  </tr>
                  {% endfor %}
                  {% else %}
                  <tr>
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div>
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-xs"></h6>
                        
                        </div>
                      </div>
                    </td>
               
                    <td class="align-middle text-center">
                     
                    </td>
                    <td class="align-middle text-center">
                      <h3 >No Feedback Found</h3>
                      </td>
                      <td class="align-middle">
                       
                        </td>
                    <td class="align-middle">
                       
                      </td>
                    
                  </tr>
          
                  {% endif %}
                </tbody>
              </table>
            </div>
          </div>


          <!--  Content End -->
        </div>
      </div>

 

    </div>
  </section>
{% endblock content %}
